<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Formulario</title>
</head>
<body>
    <div id="containerArq">
        <nav id="navArq">
            <a href="index.html">Home</a> |
            <a href="">Buscar</a> |
            <a href="">Arquivo</a> |
            <a href="">Buscar e Substituir</a> |
            <a href="">Cadastro</a> 
        </nav>
        <br>

        <header id="headerArq"></header>
        
        <section id="mainArq">
            <fieldset id="tipoArq">
                <legend>Selecione o tipo de arquivo:</legend>
                <input type="checkbox" id="imagens" name="JPG/JPEG/PNG">
                <label for="imagens">JPG/JPEG/PNG</label>
                <br>
                <input type="checkbox" id="doc" name="doc">
                <label for="doc">DOC</label>
                <br>
                <input type="checkbox" id="pdf" name="pdf">
                <label for="pdf">PDF</label>
                <br>
                <input type="checkbox" id="csv" name="csv">
                <label for="csv">CSV</label>
            </fieldset>   
            <br>
       <div id="regrasNome">
          <h4>Regras de nomenclatura:</h4>
          <ul>
            <li>Não utilizar caracteres especiais no nome do arquivo(exceto underscore)</li>
            <li>Iniciar com letra maiuscula</li>
            <li>Tamanho inimo de 8 caracteres e máximo de 15 caracteres</li>
          </ul>
        </div>
        <h4>Arquivo:</h4>
       <form>
            <input type="text" id="nomeArq" name="nomeArq">
            <button>...</button>
            <br><br>
            <button id="btnlimpa">Limpar</button>
            <button id="btnsubmete">Submeter</button>
       </form>

        </section>
        <footer id="footerArq"></footer>
    </div>
</body>

</html>
